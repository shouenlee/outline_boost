services:
  verse_utils:
    build: ./verse_utils
    container_name: verse_utils
    networks:
      - outline_network
    ports:
      - "5001:5001"
    profiles:
      - default
      - noGPU

  ollama_service:
    build: ./ollama_service
    container_name: ollama_service
    ports:
      - "11434:11434"
    networks:
      - outline_network
    profiles:
      - default

  outline_builder_no_gpu:
    build: ./outline_builder
    # command: tail -f /dev/null
    volumes:
      - ./outline_builder:/app
    container_name: outline_builder
    depends_on:
      - verse_utils
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
    networks:
      - outline_network
    profiles:
      - noGPU

  outline_builder:
    build: ./outline_builder
    volumes:
      - ./outline_builder:/app
    container_name: outline_builder
    depends_on:
      - verse_utils
      - ollama_service
    environment:
      - OLLAMA_HOST=ollama_service:11434
    networks:
      - outline_network
    profiles:
      - default

networks:
  outline_network:
    driver: bridge